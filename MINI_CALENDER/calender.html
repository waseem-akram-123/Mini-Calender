<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mini Calender </title>
    <link rel = "stylesheet" href = "calender.css">
</head>
<body>
    <div class="container">
        <h1 id = "heading"> Mini - Calender </h1>

        <div class="calender">

            <div class="info1">
                <p id = "date">  </p>
                <p id = "day"> Tuesday </p>
            </div>

            <div class="info2">
                <p id = "month"> June </p>
                <p id = "year"> 2023 </p>
            </div>

        </div>

    </div>

    <script src = "calender.js"></script>
</body>
</html>
